postgresql:
  image: postgres:9.5
  ports:
    - '5432'
  volumes:
    - ./data/postgresql:/var/lib/postgresql/data

redis:
  image: redis:3.0.5
  ports:
    - '6379'
  volumes:
    - ./data/redis:/data

memcached:
  image: memcached:1.4.31
  ports:
    - '11211'

elasticsearch:
  image: elasticsearch:2.4.1
  volumes:
    - ./data/elasticsearch:/usr/share/elasticsearch/data
  ports:
    - '9200'
    - '9300'

web:
  image: nginx:1.10
  links:
    - app
    - worker
  command: nginx -c /etc/nginx/nginx.conf
  volumes:
    - ./etc/nginx/homeland.conf:/etc/nginx/conf.d/homeland.conf
    - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf
    - ./log:/var/www/log
    - ./shared/public:/var/www/homeland/public
  ports:
    - "80:80"
    - "443:443"

app: &app_base
  build: .
  env_file: app.env
  links:
    - elasticsearch
    - postgresql
    - memcached
    - redis
  volumes:
    - ./shared/public:/var/www/homeland/public
    - ./shared/vendor/bundle:/var/www/homeland/vendor/bundle
    - ./log:/var/www/homeland/log
    - ./tmp:/var/www/homeland/tmp
  command: bundle exec puma -C config/puma.rb
  ports:
    - "7000"

worker:
  <<: *app_base
  ports: []
  command: bundle exec sidekiq -C config/sidekiq.yml -L /var/www/log/sidekiq.log
